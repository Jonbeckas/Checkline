version: '3.2'

services:
  db:
    image: mysql:latest
    container_name: appsDB
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db

  checkline-backend:
    depends_on:
      - db
    image: ghcr.io/jonbeckas/checkline-frontend:latest
    ports: 
      - "8081:8081"
    volumes:
      - ${PWD}/backend-config.json:/usr/build/config.json

  checkline-frontend:
    image: ghcr.io/jonbeckas/checkline-backend:latest
    ports: 
      - "8082:80"
    volumes:
      - ${PWD}/frontend-config.json:/usr/share/nginx/html/assets/config/config-prod.json
