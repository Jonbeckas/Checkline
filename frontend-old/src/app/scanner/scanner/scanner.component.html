<mat-form-field>
  <input matNativeControl (keyup)="onInput($event)" type="number" id="ti">
</mat-form-field>
<mat-form-field appearance="fill">
  <select matNativeControl matInput  (change)="onCameraChanged($event)">
    <option [value]="'noCam'">Keine Kamera ausgew√§hlt</option>
    <option *ngFor="let camera of cameras" [value]="camera.deviceId" [selected]="currentCamera && currentCamera===camera">{{camera.label}}</option>
  </select>
</mat-form-field>
<zxing-scanner (scanSuccess)="scanSucces($event)" [formats]="allowedFormats" (permissionResponse)="permRes($event)" (hasDevices)="sethasDevices($event)" (torchCompatible)="setTorchCompatible($event)" [torch]="torchActivated" (camerasFound)="camerasFound($event)" [(device)]="currentCamera" ></zxing-scanner>
<ng-container *ngIf="torchCompatible"><mat-button-toggle (click)="toggleTorch()">Licht an</mat-button-toggle></ng-container>
<ng-container *ngIf="!hasDevices"><p>Keine Kameras gefunden!</p></ng-container>
<ng-container *ngIf="!hasPermission && hasDevices" ><p>Bitte erlaube der Website den Zugriff auf deine Kamera!</p></ng-container>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>s
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Anwesenheit</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>
    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Runde</th>
      <td mat-cell *matCellDef="let row">{{row.round}}</td>
    </ng-container>
    <ng-container matColumnDef="station">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Station</th>
      <td mat-cell *matCellDef="let row">{{row.station}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[10, 50, 100, 250]">
  </mat-paginator>
</div>
