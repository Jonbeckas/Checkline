<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <p> {{message}}</p>
  <img src="https://img.icons8.com/material-rounded/48/000000/info.png">
</mat-dialog-content>
<mat-dialog-actions>
  <mat-button-toggle class="mat-raised-button" (click)="close()" >Ok</mat-button-toggle>
</mat-dialog-actions>
