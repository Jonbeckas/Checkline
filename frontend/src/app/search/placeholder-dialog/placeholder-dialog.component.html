<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <p> {{message}}</p>
  <input matInput [(ngModel)]="number">
</mat-dialog-content>
<mat-dialog-actions>
  <mat-button-toggle class="mat-raised-button" (click)="close()" >Ok</mat-button-toggle>
  <mat-button-toggle class="mat-raised-button" (click)="abort()" >Abbrechen</mat-button-toggle>
</mat-dialog-actions>
