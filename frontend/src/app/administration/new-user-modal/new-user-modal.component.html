<clr-modal [(clrModalOpen)]="open" [clrModalClosable]="true" [clrModalStaticBackdrop]="false">
  <h3 class="modal-title">Create new user</h3>
  <div class="modal-body">
    <form clrForm [formGroup]="form" (ngSubmit)="submit()">
      <div class="alert alert-danger" *ngIf="error!=undefined">
        <div class="alert-items">
          <div class="alert-item static" role="alert">
            <div class="alert-icon-wrapper">
              <cds-icon class="alert-icon" shape="exclamation-circle"></cds-icon>
            </div>
            <span class="alert-text">
        {{error}}
      </span>
          </div>
        </div>
      </div>

      <div class="alert alert-success" *ngIf="showSucces">
        <div class="alert-items">
          <div class="alert-item static" role="alert">
            <div class="alert-icon-wrapper">
              <cds-icon class="alert-icon" shape="check-circle"></cds-icon>
            </div>
            <span class="alert-text">
        Successfully changed password
      </span>
          </div>
        </div>
      </div>

      <clr-input-container>
        <label>Username</label>
        <input clrInput formControlName="username" type="text" />
        <clr-control-error *clrIfError="'required'">Username required</clr-control-error>
      </clr-input-container>

      <clr-input-container>
        <label>First name</label>
        <input clrInput formControlName="firstname" type="text" />
        <clr-control-error *clrIfError="'required'">First name required</clr-control-error>
      </clr-input-container>

      <clr-input-container>
        <label>Last name</label>
        <input clrInput formControlName="name" type="text" />
        <clr-control-error *clrIfError="'required'">Last name required</clr-control-error>
      </clr-input-container>

      <clr-input-container>
        <label>Password</label>
        <input clrInput formControlName="password" type="password" />
        <clr-control-error *clrIfError="'required'">Password required</clr-control-error>
      </clr-input-container>
    </form>

  </div>
  <div  class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onOk()">Create user<clr-spinner clrInline="true" *ngIf="spinner"></clr-spinner></button>
  </div>
</clr-modal>
