<clr-modal [(clrModalOpen)]="open" [clrModalClosable]="true" [clrModalStaticBackdrop]="false">
  <h3 class="modal-title">Export groups</h3>
  <div class="modal-body">
    <form clrForm>
      <label>Export groups</label>
      <button type="button" class="btn btn-secondary" (click)="export()">Download
        <clr-spinner clrInline="true" *ngIf="spinner"></clr-spinner>
      </button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onOk()">Close
    </button>
  </div>
</clr-modal>
